<p-toast position="top-right"/>
<div class="min-height-300 bg-default position-absolute w-100"></div>
<aside 
  class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4"
  id="sidenav-main"
  style="z-index: 1 !important;"
>
  <app-menu></app-menu>
</aside>
<main class="main-content position-relative border-radius-lg">
  <app-cerrarsesion titulo="Ecografia de histerosonografia"></app-cerrarsesion>
  <div class="container-fluid ">
    <div class="row ">
      <div class="card">
        <div class="container-fluid mt-3">
          <div class="row">
            <div class="col-md-12">
              <form [formGroup]="ecografiahisterosonografiaForm">
              <div class="row">
                <div class="col-md-3">
                  <label>DNI *</label>
                  <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="dni_ecografia_tiroides"
                    (keyup.enter)="buscarPacientes()"
                  >
                  <button class="btn btn-primary btn-xs" type="button">
                    <i class="fas fa-fingerprint"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-3">
                <label>Nombre</label>
                <input
                   type="text"
                   class="form-control form-control-sm"
                   formControlName="nombre_ecografia_tiroides"
                 >
              </div>
              <div class="col-md-3">
                <label>Apellidos</label>
                <input
                   type="text"
                   class="form-control form-control-sm"
                   formControlName="apellido_ecografia_tiroides"
                 >
              </div>
              <div class="col-md-1">
                <label>Edad</label>
                <input
                   type="text"
                   class="form-control form-control-sm"
                   formControlName="edad_ecografia_tiroides"
                 >
              </div>
              <div class="col-md-2">
                <label>HC</label>
                <input
                   type="text"
                   class="form-control form-control-sm"
                   formControlName="hc_ecografia_tiroides"
                 >
              </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-8">
                    <label for="motivo" class="form-label">Motivo del Examen:</label>
                    <input type="text" class="form-control form-control-sm" id="motivo" formControlName="motivo">
                </div>
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" class="form-control form-control-sm" id="fecha" formControlName="fecha">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="descripcionProcedimiento">Descripción del procedimiento:</label>
                    <textarea class="form-control" id="descripcionProcedimiento" rows="3">Previa colocación de sondas foley N° 8 se instila 15 cc de NaCl 0.9%, se observa imágenes en cavidad endometrial una de 6 x 4 mm en pared psoterior a 17 mm del fondo de cavidad endometrial (tipo 0 ) y otro de 4 x 5 mm en cara anterior a 8 mm del fondo de la cavidad endometrial. LA PACIENTE TOLERA EL PROCEDIMIENTO.</textarea>
                </div>
            </div>
            
            <div class="form-group">
                <label for="conclusiones">Conclusiones:</label>
                <textarea class="form-control form-control-sm" id="conclusiones" rows="2" placeholder="Ingrese conclusiones"></textarea>
            </div>
            <div class="form-group">
                <label for="sugerencias">Sugerencias:</label>
                <textarea class="form-control form-control-sm" id="sugerencias" rows="2" placeholder="Ingrese sugerencias"></textarea>
            </div>
              <div class="row mt-1">
                <div class="col-md-3">
                  <button class="btn btn-primary btn-xs mt-2">
                    Guardar
                  </button>
                  <button
                    class="btn btn-danger btn-xs mt-2 mx-2"
                  > <i class="fas fa-file-pdf"></i>
                    Imprimir
                  </button>
                </div>
              </div>
            </form>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
